<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='twitter.css')}}"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="{{ url_for('static', filename='twitter.js')}}"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- JavaScript Bundle with Popper -->

    <title>Document</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="d-flex flex-grow-1">
        <a href="/" class="navbar-brand">Twitter</a>
        <form class="mr-5 my-auto w-100 d-inline-block order-1"></form>
      </div>
      <button
        class="navbar-toggler order-0"
        type="button"
        data-toggle="collapse"
        data-target="#navbar7"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="aa">
      <div
        class="navbar-collapse collapse flex-shrink-1 flex-grow-0 order-last"
        id="navbar7"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
        </ul>
      </nav>
      </div>
    </nav>
    <section id="twitter-profile">
      <div class="row">
        <div class="col-lg-7 column">
          <div class="cover-profile"></div>
          <span class="dot main-profile"></span>
          <div class="tw">
            <div class="name">
              <h4>{{data2.name}}</h4>
              <h5>{{data2.username}}</h5>
            </div>
            
          </div>
          <div class="row tweets">
            <nav class="navbar">
              <a class="navbar-brand" href="#">Tweets</a>
            </nav>
          </div>
          <div class="main-tweets">
           {% for tweet in data2 %}
           <!-- {{tweet}} -->
            <p>
              <h6>{{tweet.name}}
                {{tweet.username}}</h6>
             {{tweet.tweet}}

             <div class="icons"> 
              
              ‚Æê  {{tweet.replies_count}} 
              ‚áÜ  {{tweet.retweets_count}} 
              ü§ç {{tweet.likes_count}}
            </div>
           
            </p>
            
           {% endfor %}
           </div>
        </div>
        <div class="col-lg-5 ">
          <div class="main_box">
            <h1 class="pie">Pie chart</h1>
          
          <div class="mychartdiv">
          <canvas id="mychart"></canvas>
        </div>
      </div>
      </div>
      </div>
    </section>
    <script>
      var tweetdata = JSON.parse('{{data|safe}}');
      const data1 = tweetdata.mlModel;

      const ctx = document.getElementById('mychart').getContext('2d');
      let myChart = new Chart(ctx, {
      type: "doughnut",
      data: {

            labels: data1.labels,
            datasets: [
                {
                    label: '# of votes',
                    data: data1.data,
                    backgroundColor: ['#2adece', '#dd3b79', 'red', 'black', 'yellow', 'green'],
                    borderWidth: 1,
                    cutout: "90%"
                }
            ]
            },
});

    </script>
    
  </body>


</html>
